name: Build Goblin Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'dev/goblin/**'
      - '.github/workflows/build-app.yml'
  workflow_dispatch:

jobs:
  build-web:
    name: Build Goblin web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dev/goblin/package-lock.json

      - name: Install dependencies
        working-directory: ./dev/goblin
        run: npm ci

      - name: Get version
        id: version
        working-directory: ./dev/goblin
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building Goblin Web v$VERSION"

      - name: Build frontend
        working-directory: ./dev/goblin
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: goblin-web-${{ github.run_id }}
          path: dev/goblin/build/**
          retention-days: 14

      - name: Build summary
        run: |
          echo "### Goblin Web Build âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:** goblin-web-${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
