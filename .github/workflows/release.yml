name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (skip GitHub release creation)"
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  # Extract version from tag
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="v0.0.0-dev"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Release: $TAG ($VERSION)"

  # Build Python package (sdist + wheel)
  build-python:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist and wheel
        run: |
          pip install build
          python -m build

      - name: Upload Python dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/
          retention-days: 30

  # Build component tarballs (reuse existing workflows)
  build-components:
    uses: ./.github/workflows/build-all.yml
    with:
      build_id: ${{ github.run_id }}

  # Build Docker image
  build-docker:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref_type == 'tag' && !inputs.dry_run }}
          tags: |
            ghcr.io/${{ github.repository }}/wizard:${{ needs.prepare.outputs.version }}
            ghcr.io/${{ github.repository }}/wizard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release
  release:
    runs-on: ubuntu-latest
    needs: [prepare, build-python, build-components, build-docker]
    if: github.ref_type == 'tag' && !inputs.dry_run
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Python dist
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]' | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "Previous tag: $PREV_TAG"

          # Generate changelog from commits
          {
            echo "## Changes"
            echo ""
            git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD -- | head -50
            echo ""
            echo ""
            echo "## Component Versions"
            echo ""
            for f in core/version.json wizard/version.json extensions/api/version.json extensions/transport/version.json; do
              if [ -f "$f" ]; then
                NAME=$(python3 -c "import json; print(json.load(open('$f')).get('name','?'))")
                VER=$(python3 -c "import json; print(json.load(open('$f')).get('display','?'))")
                echo "- **$NAME**: $VER"
              fi
            done
          } > /tmp/changelog.md

          cat /tmp/changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: "uDOS ${{ needs.prepare.outputs.tag }}"
          body_path: /tmp/changelog.md
          draft: true
          generate_release_notes: false
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
