services:
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  wizard:
    image: alpine:latest
    restart: unless-stopped
    volumes:
      - ../vault:/vault
      - ../wizard:/wizard
    command: ["sh", "-lc", "echo 'wizard placeholder'; sleep infinity"]
    depends_on:
      - ollama

volumes:
  ollama:
