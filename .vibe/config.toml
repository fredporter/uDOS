# Vibe configuration for uDOS (local repo)

[[mcp_servers]]
name = "wizard"
transport = "stdio"
command = "/Users/fredbook/Code/uDOS/.venv-mcp/bin/python"
args = ["/Users/fredbook/Code/uDOS/mcp/wizard/mcp_server.py"]
# Set these in your shell or environment; avoid committing secrets.
# WIZARD_BASE_URL defaults to http://localhost:8765
# WIZARD_ADMIN_TOKEN must be set for admin-guarded endpoints.

# Use repo-local uDOS router prompt (copied to ~/.vibe/prompts by launcher).
system_prompt_id = "udos_router"

# Limit tools to MCP router surface for command handling.
enabled_tools = ["ucode_*", "wizard_*"]
